<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Todo Aprendendo Juntos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">TODO list</h1>
            </div>
            <div class="col-9">
                <div class="form-group">
                    <input id="input-add-item" class="form-control" placeholder="Insira aqui" type="text">
                </div>
            </div>
            <div class="col-3">
                <button id="btn-add-item" class="btn btn-dark" type="button">Adicionar</button>
            </div>
                <ul id="todo-list">
                </ul>
            </div>
        </div>
    </div>
</body>
